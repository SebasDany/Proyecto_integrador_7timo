<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<table class="table">
					<td><a href="{{ url_for('login') }}">Login</a></td>
					<td><a href="{{ url_for('register') }}" class="active">Register</a></td>
				</table>

			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<td class="table">

				<td for="username">
					<i class="fas fa-user"></i>
				</td>
					<td> <input type="text" name="username" placeholder="Username" id="username" required></td>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div></table>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
